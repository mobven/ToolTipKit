#1
name: GenerateDoc

#2
on:
 push:
  branches: [main]
 workflow_dispatch:

#3
permissions:
 pages: write
 id-token: write
 contents: read
  
#1
jobs:
 build:
  #2
  runs-on: macos-12
  #3
  steps:
   - name: Checkout Repository
    uses: actions/checkout@v3
    with:
     fetch-depth: 0
  #4
   - name: Run Build Docs
    run: ./build-docc.sh
  #5
   - name: Setup Pages
    id: pages
    uses: actions/configure-pages@v3
   - name: Upload artifact
    uses: actions/upload-pages-artifact@v1
    with:
     path: .docs

 #1
 deploy:
  #2
  runs-on: ubuntu-latest
  #3
  needs: build
  #4
  steps:
   - name: Deploy to GitHub Pages
    id: deployment
    uses: actions/deploy-pages@v2
  environment:
   name: github-pages
   url: ${{ steps.deployment.outputs.page_url }}
